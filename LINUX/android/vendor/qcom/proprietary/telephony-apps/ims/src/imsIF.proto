     *  E_SUCCESS
     *  E_RADIO_NOT_AVAILABLE (radio resetting)
     *  E_GENERIC_FAILURE
     */
    REQUEST_SWITCH_WAITING_OR_HOLDING_AND_ACTIVE = 9;

    /**
     * REQUEST_CONFERENCE
     * MsgType: REQUEST
